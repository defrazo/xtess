<!DOCTYPE html>
<html onselectstart="return false;" lang="ru">

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="container main">
		<div class="row">
			<div class="col-lg-3">
				<img src="img/logo.png" alt="xTess" class="img-responsive">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 pr">
				<ul class="top_menu">
					<li class="top_menu_button"><a href="#">Главная</a></li>
					<li class="top_menu_button"><a href="#">Рейтинговая таблица</a></li>

				</ul>
			</div>
			<div class="col-lg-4 pl">

				</ul>
			</div>
		</div>

			<div class="col-lg-8 slider">
				<img src="img/slider.png" alt="">

				<form action="" class="log_form">
					<p class="user_log_form"><span class="glyphicon glyphicon-user"></span>Вход участника</p>
						<input type="text" class="user_input_field" placeholder="Имя">
						<input type="text" class="user_input_field" placeholder="Пароль">
						<input type="checkbox">
						<span>Запомнить меня</span>
						<span><a href="#" class="">Забыл пароль</a></span>

					<button class="user_input_button">Войти</button>
					<p class="user_log_form">Вы не участник?</p>
					<button class="user_input_button">Присоединиться</button>
				</form>
			</div>
		</div>
	</div>
